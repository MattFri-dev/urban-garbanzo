
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Legend — Current Status</title>
  <style>
    /* --------- Tweakable theme variables --------- */
    :root {
      /* Glass background & accents */
      --glass: rgba(18, 20, 24, 0.55);                 /* more transparent */
      --glass-grad-1: rgba(24, 26, 31, 0.60);
      --glass-grad-2: rgba(12, 14, 18, 0.45);
      --border: rgba(255, 255, 255, 0.12);             /* soft border */
      --inner-glow: rgba(255, 255, 255, 0.06);         /* inner edge glow */
      --text: #e6e8ed;
      --muted: #a9afbf;
      --accent: #00d1ff;

      /* Sizing (tight) */
      --container-pad: 10px;
      --list-gap: 4px;
      --item-pad-y: 4px;
      --item-pad-x: 6px;

      --swatch-size: 24px;   /* container cell size (smaller than before) */
      --dot-size: 16px;      /* static chips & pulse core size (tight) */

      /* Pulse colors */
      --pulse-core: #ff2a2a;              /* red center */
      --pulse-ring: #f2a922;              /* gold ring */
      --pulse-ring-soft: rgba(242,169,34,0.60);
    }

    /* Page backdrop only affects direct viewing; embed will show legend area */
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #0f1216;
      font: 500 14px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans", sans-serif;
      color: var(--text);
    }

    .legend-container {
      /* Polished glass: blur + subtle gradient + inner glow */
      background:
        linear-gradient(135deg, var(--glass-grad-1), var(--glass-grad-2));
      background-color: var(--glass);
      backdrop-filter: blur(12px) saturate(120%) contrast(105%);
      -webkit-backdrop-filter: blur(12px) saturate(120%) contrast(105%);
      border: 1px solid var(--border);
      border-radius: 12px;
      box-shadow:
        0 12px 28px rgba(0,0,0,0.45),
        0 2px 6px rgba(0,0,0,0.25),
        inset 0 1px 0 var(--inner-glow); /* inner edge for crisp glass */
      padding: var(--container-pad);
      max-width: 320px;
      width: max-content;
    }

    .legend-header {
      display: flex; align-items: center; justify-content: space-between; margin-bottom: 6px;
    }
    #legend-title {
      font-weight: 700; letter-spacing: .2px; position: relative; padding-bottom: 4px;
    }
    #legend-title::after {
      content: ""; position: absolute; left: 0; bottom: 0; width: 40%; height: 2px; border-radius: 2px;
      background: linear-gradient(90deg, var(--accent), transparent);
      filter: drop-shadow(0 0 4px rgba(0,209,255,.4));
    }

    .legend-list { list-style: none; margin: 0; padding: 0; display: grid; gap: var(--list-gap); }
    .legend-item {
      display: grid;
      grid-template-columns: var(--swatch-size) auto;
      align-items: center;
      gap: 8px;
      padding: var(--item-pad-y) var(--item-pad-x);
      border-radius: 8px;
      transition: background 160ms ease, transform 160ms ease;
    }
    .legend-item:hover {
      background: rgba(255,255,255,0.05);
      transform: translateY(-1px);
    }

    /* Swatch cell: fixed, clips overflow */
    .legend-swatch {
      width: var(--swatch-size);
      height: var(--swatch-size);
      display: grid; place-items: center;
      overflow: hidden;
    }

    /* Static circular chips */
    .dot {
      width: var(--dot-size); height: var(--dot-size); border-radius: 50%; display: inline-block;
      box-shadow:
        0 0 0 2px rgba(255,255,255,.12),
        inset 0 2px 4px rgba(255,255,255,.18),
        inset 0 -3px 6px rgba(0,0,0,.35);
    }

    /* ---------- SVG pulse container (for alignment) ---------- */
    .pulse-wrap {
      width: var(--dot-size);
      height: var(--dot-size);
      display: block;
    }

    .legend-label { text-shadow: 0 1px 0 rgba(0,0,0,.35); }
  </style>
</head>
<body>
  <div class="legend-container" role="group" aria-labelledby="legend-title">
    <div class="legend-header"><span id="legend-title">Current Status</span></div>

    <ul class="legend-list">
      <!-- SVG pulse: red center + gold rings; fits inside a 24×24 swatch -->
      <li class="legend-item">
        <span class="legend-swatch">
          <svg class="pulse-wrap" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg" aria-label="Ongoing pulse">
            <!-- Red core with subtle gradient for depth -->
            <defs>
              <radialGradient id="coreGrad" cx="50%" cy="40%" r="70%">
                <stop offset="0%"  stop-color="#ff4a4a"/>
                <stop offset="65%" stop-color="#ff2a2a"/>
                <stop offset="100%" stop-color="#c91919"/>
              </radialGradient>
            </defs>
            <circle cx="9" cy="9" r="8" fill="url(#coreGrad)"/>
            <!-- Gold ring pulse 1 -->
            <circle cx="9" cy="9" r="5.5" fill="none" stroke="#f2a922" stroke-width="2">
              <animate attributeName="r" values="5.5; 10; 11" dur="1.6s" repeatCount="indefinite" />
              <animate attributeName="opacity" values="0.85; 0.18; 0" dur="1.6s" repeatCount="indefinite" />
            </circle>
            <!-- Gold ring pulse 2 (offset for rhythm) -->
            <circle cx="9" cy="9" r="5.5" fill="none" stroke="rgba(242,169,34,0.6)" stroke-width="2">
              <animate attributeName="r" values="5.5; 10; 11" dur="1.6s" begin="0.4s" repeatCount="indefinite" />
              <animate attributeName="opacity" values="0.75; 0.15; 0" dur="1.6s" begin="0.4s" repeatCount="indefinite" />
            </circle>
          </svg>
        </span>
        <span class="legend-label">Ongoing</span>
      </li>

      <!-- #f2a922: Ongoing Shipwreck -->
      <li class="legend-item">
        <span class="legend-swatch"><span class="dot" style="background:#f2a922;"></span></span>
        <span class="legend-label">Ongoing Shipwreck</span>
      </li>

      <!-- #bd39bf: Recovery (moved above No Further Action) -->
      <li class="legend-item">
        <span class="legend-swatch"><span class="dot" style="background:#bd39bf;"></span></span>
        <span class="legend-label">Recovery</span>
      </li>

      <!-- #52f27a: No Further Action (last item now) -->
      <li class="legend-item">
        <span class="legend-swatch"><span class="dot" style="background:#52f27a;"></span></span>
        <span class="legend-label">No Further Action</span>
      </li>
    </ul>
  </div>
</body>
</
