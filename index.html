
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Legend — Current Status</title>
  <style>
    :root {
      --bg: rgba(20,22,27,0.75);
      --border: rgba(255,255,255,0.10);
      --text: #e6e8ed;
      --highlight: #00d1ff;

      /* Swatch sizing */
      --swatch-size: 28px;   /* container cell size */
      --dot-size: 18px;      /* chip size */
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #0f1216;
      font: 500 14px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans", sans-serif;
      color: var(--text);
    }

    .legend-container {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 14px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.45), 0 2px 6px rgba(0,0,0,0.25);
      padding: 14px 16px;
      max-width: 360px;
      width: max-content;
    }

    .legend-header { display:flex; align-items:center; justify-content:space-between; margin-bottom:8px; }
    #legend-title { font-weight:700; letter-spacing:.2px; position:relative; padding-bottom:6px; }
    #legend-title::after {
      content:""; position:absolute; left:0; bottom:0; width:46%; height:2px; border-radius:2px;
      background: linear-gradient(90deg, var(--highlight), transparent);
      filter: drop-shadow(0 0 4px rgba(0,209,255,.5));
    }

    .legend-list { list-style:none; margin:0; padding:0; display:grid; gap:6px; }
    .legend-item {
      display:grid; grid-template-columns: var(--swatch-size) auto;
      align-items:center; gap:10px; padding:6px 8px; border-radius:10px;
    }

    .legend-swatch {
      width: var(--swatch-size);
      height: var(--swatch-size);
      display:grid; place-items:center;
      overflow:hidden; /* clip anything oversized */
    }

    /* Static circular chips */
    .dot {
      width: var(--dot-size); height: var(--dot-size); border-radius: 50%; display:inline-block;
      box-shadow: 0 0 0 2px rgba(255,255,255,.12), inset 0 2px 4px rgba(255,255,255,.18), inset 0 -3px 6px rgba(0,0,0,.35);
    }

    .legend-label { text-shadow: 0 1px 0 rgba(0,0,0,.35); }
  </style>
</head>
<body>
  <div class="legend-container" role="group" aria-labelledby="legend-title">
    <div class="legend-header"><span id="legend-title">Current Status</span></div>

    <ul class="legend-list">
      <!-- SVG pulse: red center + gold ring; fits inside a 28×28 swatch -->
      <li class="legend-item">
        <span class="legend-swatch">
          <!-- ViewBox sized to 18×18, centered -->
          <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg" aria-label="Ongoing pulse">
            <!-- Red core -->
            <defs>
              <!-- subtle inner highlights for depth -->
              <radialGradient id="coreGrad" cx="50%" cy="40%" r="70%">
                <stop offset="0%"  stop-color="#ff4a4a"/>
                <stop offset="65%" stop-color="#ff2a2a"/>
                <stop offset="100%" stop-color="#c91919"/>
              </radialGradient>
              <!-- gold ring gradient (sharp outer) -->
              <radialGradient id="ringGrad" cx="50%" cy="50%" r="50%">
                <stop offset="70%" stop-color="rgba(242,169,34,0.9)"/>
                <stop offset="100%" stop-color="rgba(242,169,34,0.0)"/>
              </radialGradient>
            </defs>

            <!-- Red circle core -->
            <circle cx="9" cy="9" r="9" fill="url(#coreGrad)"/>

            <!-- Gold ring pulse 1 -->
            <circle cx="9" cy="9" r="5.5" fill="none" stroke="#f2a922" stroke-width="2">
              <animate attributeName="r" values="5.5; 11; 12" dur="1.6s" repeatCount="indefinite" />
              <animate attributeName="opacity" values="0.9; 0.15; 0" dur="1.6s" repeatCount="indefinite" />
            </circle>

            <!-- Gold ring pulse 2 (offset for smoother rhythm) -->
            <circle cx="9" cy="9" r="5.5" fill="none" stroke="rgba(242,169,34,0.6)" stroke-width="2">
              <animate attributeName="r" values="5.5; 11; 12" dur="1.6s" begin="0.4s" repeatCount="indefinite" />
              <animate attributeName="opacity" values="0.8; 0.15; 0" dur="1.6s" begin="0.4s" repeatCount="indefinite" />
            </circle>
          </svg>
        </span>
        <span class="legend-label">Ongoing</span>
      </li>

      <!-- #f2a922: Ongoing Shipwreck -->
      <li class="legend-item">
        <span class="legend-swatch"><span class="dot" style="background:#f2a922;"></span></span>
        <span class="legend-label">Ongoing Shipwreck</span>
      </li>

      <!-- #bd39bf: Recovery -->
      <li class="legend-item">
        <span class="legend-swatch"><span class="dot" style="background:#bd39bf;"></span></span>
        <span class="legend-label">Recovery</span>
      </li>
      
      <!-- #52f27a: No Further Action -->
      <li class="legend-item">
        <span class="legend-swatch"><span class="dot" style="background:#52f27a;"></span></span>
        <span class="legend-label">No Further Action</span>
      </li>
      
    </ul>
  </div>
</body>
</html>
