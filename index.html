
<!-- Inline-only legend for Experience Builder Text widget -->
<div role="group" aria-labelledby="legend-title"
     style="background: rgba(20,22,27,0.75);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 14px;
            color: #e6e8ed;
            box-shadow: 0 12px 28px rgba(0,0,0,0.45), 0 2px 6px rgba(0,0,0,0.25);
            padding: 14px 16px;
            max-width: 340px;
            width: max-content;
            font: 500 14px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Noto Sans', sans-serif;">

  <div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:8px;">
    <span id="legend-title" style="font-weight:700; letter-spacing:0.2px; color:#e6e8ed; padding-bottom:6px; position:relative;">
      Current Status
      <span style="position:absolute; left:0; bottom:0; width:46%; height:2px; border-radius:2px;
                   background: linear-gradient(90deg, #00d1ff, transparent);
                   filter: drop-shadow(0 0 4px rgba(0,209,255,0.5)); display:block;"></span>
    </span>
  </div>

  <ul style="list-style:none; margin:0; padding:0; display:grid; grid-template-columns:1fr; gap:6px;">
    <!-- Animated pulse GIF: Ongoing -->
    <li style="display:grid; grid-template-columns:28px auto; align-items:center; gap:10px; padding:6px 8px; border-radius:10px;">
      <span style="width:28px; height:28px; display:grid; place-items:center; overflow:hidden;">
        <img
          src="https://mattfri-dev.github.io/urban-garbanzo/pulse_red_gold_vivid.gif"
          alt="Animated pulsing status icon"
          style="width:22px; height:22px; display:block; border-radius:50%;
                 object-fit:contain; image-rendering:auto;"ns:28px auto; align-items:center; gap:10px; padding:6px 8px; border-radius:10px;">
      <span style="width:28px; height:28px; display:grid; place-items:center;">
        <span style="width:18px; height:18px; border-radius:50%; display:inline-block; background:#f2a922;
                     box-shadow: 0 0 0 2px rgba(255,255,255,0.12),
                                 inset 0 2px 4px rgba(255,255,255,0.18),
                                 inset 0 -3px 6px rgba(0,0,0,0.35);"></span>
      </span>
      <span style="color:#e6e8ed; text-shadow:0 1px 0 rgba(0,0,0,0.35);">Ongoing Shipwreck</span>
    </li>

    <!-- #52f27a: No Further Action -->
    <li style="display:grid; grid-template-columns:28px auto; align-items:center; gap:10px; padding:6px 8px; border-radius:10px;">
      <span style="width:28px; height:28px; display:grid; place-items:center;">
        <span style="width:18px; height:18px; border-radius:50%; display:inline-block; background:#52f27a;
                     box-shadow: 0 0 0 2px rgba(255,255,255,0.12),
                                 inset 0 2px 4px rgba(255,255,255,0.18),
                                 inset 0 -3px 6px rgba(0,0,0,0.35);"></span>
      </span>
      <span style="color:#e6e8ed; text-shadow:0 1px 0 rgba(0,0,0,0.35);">No Further Action</span>
    </li>

    <!-- #bd39bf: Recovery -->
    <li style="display:grid; grid-template-columns:28px auto; align-items:center; gap:10px; padding:6px 8px; border-radius:10px;">
      <span style="width:28px; height:28px; display:grid; place-items:center;">
        <span style="width:18px; height:18px; border-radius:50%; display:inline-block; background:#bd39bf;
                     box-shadow: 0 0 0 2px rgba(255,255,255,0.12),
                                 inset 0 2px 4px rgba(255,255,255,0.18),
                                 inset 0 -3px 6px rgba(0,0,0,0.35);"></span>
      </span>
      <span style="color:#e6e8ed; text-shadow:0 1px 0 rgba(0,0,0,0.35);">Recovery</span>
    </li>
  </ul>
