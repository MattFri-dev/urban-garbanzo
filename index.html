<style>
  /* ---- Dark "glass" legend theme ---- */
  .legend-container {
    --bg: rgba(20, 22, 27, 0.75);                 /* semi-transparent dark */
    --border: rgba(255, 255, 255, 0.10);          /* soft border */
    --text: #e6e8ed;                              /* light text on dark */
    --muted: #a9afbf;                             /* secondary text */
    --highlight: #00d1ff;                         /* accent for title underline */
    --radius: 14px;
    --shadow: 0 12px 28px rgba(0, 0, 0, 0.45), 0 2px 6px rgba(0, 0, 0, 0.25);

    backdrop-filter: blur(10px) saturate(110%);    /* glassmorphism */
    -webkit-backdrop-filter: blur(10px) saturate(110%);

    background: linear-gradient(135deg, rgba(24, 26, 31, 0.78), rgba(16, 18, 22, 0.72)) var(--bg);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    color: var(--text);
    box-shadow: var(--shadow);

    padding: 14px 16px;
    max-width: 340px;
    width: max-content;
    font: 500 14px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans", sans-serif;
  }

  .legend-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 8px;
  }

  .legend-header #legend-title {
    font-weight: 700;
    letter-spacing: 0.2px;
    color: var(--text);
    position: relative;
    padding-bottom: 6px;
  }

  /* Subtle neon underline accent */
  .legend-header #legend-title::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: 0;
    width: 46%;
    height: 2px;
    border-radius: 2px;
    background: linear-gradient(90deg, var(--highlight), transparent);
    filter: drop-shadow(0 0 4px rgba(0, 209, 255, 0.5));
  }

  .legend-list {
    list-style: none;
    margin: 0;
    padding: 0;
    display: grid;
    grid-template-columns: 1fr;
    gap: 6px;
  }

  .legend-item {
    display: grid;
    grid-template-columns: 28px auto;
    align-items: center;
    gap: 10px;
    padding: 6px 8px;
    border-radius: 10px;
    transition: background 160ms ease, transform 160ms ease;
  }

  /* Hover affordance (kept subtle for dashboard use) */
  .legend-item:hover {
    background: rgba(255, 255, 255, 0.06);
    transform: translateY(-1px);
  }

  .legend-swatch {
    width: 28px;
    height: 28px;
    display: grid;
    place-items: center;
  }

  /* For the GIF swatch */
  .legend-swatch img {
    width: 24px;
    height: 24px;
    display: block;
    border-radius: 50%;
    /* optional ring if the GIF lacks one; comment out if not needed */
    /* box-shadow: 0 0 0 2px #f2d022; */
  }

  /* Generic circular dot swatch */
  .dot {
    --size: 18px;
    width: var(--size);
    height: var(--size);
    border-radius: 50%;
    display: inline-block;
    background: var(--dot-color, #888);
    box-shadow:
      0 0 0 2px rgba(255, 255, 255, 0.12),        /* soft outer ring */
      inset 0 2px 4px rgba(255, 255, 255, 0.18),  /* highlight */
      inset 0 -3px 6px rgba(0, 0, 0, 0.35);       /* depth */
  }

  .legend-label {
    color: var(--text);
    text-shadow: 0 1px 0 rgba(0, 0, 0, 0.35);
  }

  /* Optional: small print note style (if you add any) */
  .legend-note {
    margin-top: 8px;
    color: var(--muted);
    font-weight: 400;
    font-size: 12px;
  }

  /* Responsive tweak for tight sidebars */
  @media (max-width: 420px) {
    .legend-container {
      max-width: 100%;
    }
  }
